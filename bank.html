<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center py-12">
            Let's get some <span class="font-semibold text-blue-500">Mony !!! </span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3  gap-4 w-9/12 mx-auto text-white">
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-purple-300 p-8 rounded-xl">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-5xl">$ <span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-orange-300 p-8 rounded-xl">
                    <h1 class="text-2xl">Balance</h1>
                    <h2 class="text-5xl">$ <span id="balance-total">1000</span</h2>
                </div>
            </div>
        </section>
        <!-- deposit bank -->
        <section class="my-12">
            <div class="grid grid-cols-2  gap-4 w-9/12 mx-auto">
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h1 class="text-2xl text-white"> Please Deposit</h1>
                    <input class="w-9/12 h-8 block my-4 px-3" type="email" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                    <button class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700" id="btn-deposit">
                        Deposit
                    </button>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h1 class="text-2xl"> Please Withdraw</h1>
                    <input class="w-9/12 h-8 block my-4 px-3" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdrow">
                    <button class="bg-amber-600 px-6 py-2 text-white font-medium rounded-lg hover:bg-neutral-700" id="btn-withdrow">
                        Withdrow
                    </button>
                </div>
            </div>
        </section>
    </main>
    <!-- js file -->
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
